<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="content">
        <div class="content-item">
            <img src="images/icon-ethereum.svg" style="width:10px;">
            <span class="color-cyan"> 0.041 ETH
          </span>
        </div>
        <div class="content-item">
          <img src="images/icon-clock.svg" style="width:17px;">
          <span class="color-gray"> 3 days left
        </span>
      </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="profile-icon">
        <img src="images/image-avatar.png" alt="profile-image">
        <div>
        <span class="first">
          Creation of  </span><span class="seceond"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
